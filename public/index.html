<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --border-color: #dee2e6;
      }
      body {
        background-color: #f0f2f5;
        height: 100vh;
        overflow: hidden;
      }
      .main-container {
        height: 100%;
      }
      .sidebar {
        border-right: 1px solid var(--border-color);
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .conversation-list {
        flex-grow: 1;
        overflow-y: auto;
      }
      .message-details-view {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }
      .message-details-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
        color: #6c757d;
      }
      .message-list {
        flex-grow: 1;
        overflow-y: auto;
        padding-right: 1rem; /* for scrollbar */
      }
      .list-group-item-action:hover {
        background-color: #f8f9fa;
      }
      .list-group-item.active {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row h-100">
        <!-- Left Column: Navigation and Conversation List -->
        <div class="col-md-4 p-0 sidebar">
          <div class="p-3">
            <h4>Inbox</h4>
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button
                  class="nav-link active"
                  id="nav-inbox-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-inbox"
                  type="button"
                  role="tab"
                  aria-controls="nav-inbox"
                  aria-selected="true"
                >
                  Active
                </button>
                <button
                  class="nav-link"
                  id="nav-archived-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-archived"
                  type="button"
                  role="tab"
                  aria-controls="nav-archived"
                  aria-selected="false"
                >
                  Archived
                </button>
              </div>
            </nav>
          </div>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-inbox"
              role="tabpanel"
              aria-labelledby="nav-inbox-tab"
            >
              <div
                id="inbox-conversation-list"
                class="list-group list-group-flush conversation-list"
              ></div>
            </div>
            <div
              class="tab-pane fade"
              id="nav-archived"
              role="tabpanel"
              aria-labelledby="nav-archived-tab"
            >
              <div
                id="archived-conversation-list"
                class="list-group list-group-flush conversation-list"
              ></div>
            </div>
          </div>
        </div>
        <!-- Right Column: Message Details -->
        <div class="col-md-8 message-details-view">
          <div id="message-details-content">
            <div class="message-details-placeholder">
              <div>
                <h5>Select a conversation</h5>
                <p>Messages from your contacts will appear here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
